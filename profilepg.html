<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Account</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="txt.css">
</head>
<body>
  <div id="main">
    <div id="header">
      <h2>Account...</h2>
    </div>
    
    <div id="top">
      <h3>
        <i class="fas fa-user-circle" style="font-size:36px"></i>
        Welcome User
      </h3>
    </div>
    
    <div id="content">
      <h4 id="my-account">MY ACCOUNT</h4>
      <p id="manage-product">
        <i class="fas fa-box" style="margin-right: 10px;"></i> Manage Products
      </p>
      <p id="likes">
        <i class="fas fa-heart" style="margin-right: 10px;"></i> Likes
      </p>
      <p id="notification">
        <i class="fas fa-bell" style="margin-right: 10px;"></i> Notifications
      </p>
      <p id="orders">
        <i class="fas fa-shopping-cart" style="margin-right: 10px;"></i> Orders
      </p>
      <p id="settings">
        <i class="fas fa-cog" style="margin-right: 10px;"></i> Settings
      </p>
      <p id="support">
        <i class="fas fa-headset" style="margin-right: 10px;"></i> ReSell Support
      </p>
      <p id="logout" onclick="logout()">
        <i class="fas fa-sign-out-alt" style="margin-right: 10px;"></i> Log out
      </p>
    </div>
  </div>

  <!--
  <script>
    function logout() {
      alert("You have been logged out!");
      window.location.href = "login.html"; // Replace with login url
    }
  </script>
  -->
  
</body>
</html>
